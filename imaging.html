<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A2 Notation Prototype</title>
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="imaging.css">
</head>
<body>
  <div class="container">
    <div class="section-header">A2 Notation Prototype</div>
    <div class="imaging-row">
      <div class="imaging-box">
        <!-- Editable Name input from newpage.html -->
        <div class="imaging-name-row">
          <input id="editableName" class="editable-name" type="text" placeholder="Target Name..." />
          <button id="addRowButton" class="button green-button plus-button">+</button>
        </div>
        <span id="entryNumber" class="entry-number"></span>
      </div>
      <div class="imaging-box buttons-horizontal">
        <button class="button green-button" id="backButton">&#8592; Back</button>
        <button class="button green-button" id="nextButton">Next &#8594;</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="imaging-row">
      <div class="imaging-box">
        <div class="dropdown-row">
          <label class="dropdown-label">
            <span>Reporting:</span>
            <select id="reportingSelect">
              <option value="">Select...</option>
              <option value="Crew 1">Crew 1</option>
              <option value="Crew 2">Crew 2</option>
              <option value="Crew 3">Crew 3</option>
              <option value="Crew 4">Crew 4</option>
            </select>
          </label>
          <label class="dropdown-label">
            <span>Observing:</span>
            <select id="observingSelect">
              <option value="">Select...</option>
              <option value="Crew 1">Crew 1</option>
              <option value="Crew 2">Crew 2</option>
              <option value="Crew 3">Crew 3</option>
              <option value="Crew 4">Crew 4</option>
            </select>
          </label>
          <label class="dropdown-label">
            <span>Photographing:</span>
            <select id="photographingSelect">
              <option value="">Select...</option>
              <option value="Crew 1">Crew 1</option>
              <option value="Crew 2">Crew 2</option>
              <option value="Crew 3">Crew 3</option>
              <option value="Crew 4">Crew 4</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section-header">Jeremy (Enter To Save)</div>
    <div style="display: flex; justify-content: center; width: 100%;">
      <input
        type="text"
        id="jeremyDescriptionInput"
        class="text-input"
        placeholder="Enter crew description..."
      />
    </div>
  </div>

  <div class="container">
    <div class="section-header">Andre (Enter To Save)</div>
    <div style="display: flex; justify-content: center; width: 100%;">
      <input
        type="text"
        id="andreDescriptionInput"
        class="text-input"
        placeholder="Enter crew description..."
      />
    </div>
  </div>
  <div class="footer" id="footerImageCount"></div>
  
  <!-- External JavaScript -->
  <script src="imaging.js"></script>
</body>
</html>
